<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 20px;
        font-weight: normal;
        background-color: antiquewhite;
      }
      #res {
        margin-top: 10px;
        margin-left: 100px;
      }
    </style>
    <title>Somando Número</title>
  </head>
  <body>
    <h1>Somando valores</h1>
    <input type="number" name="nuber1" id="inuber1" /> +
    <input type="number" name="nuber2" id="inuber2" />
    <input type="button" value="Somar" onclick="somar()" />
    <div id="res">Resultado</div>

    <script>
      function somar() {
        tn1 = window.document.getElementById('inuber1')
        tn2 = window.document.getElementById('inuber2')
        res = window.document.getElementById('res')
        n1 = Number(tn1.value)
        n2 = Number(tn2.value)
        s = n1 + n2
        res.innerHTML = ` A soma entre <strong>${n1}</strong> e ${n2} é <strong>${s}</strong>`
      }
    </script>
  </body>
</html>
