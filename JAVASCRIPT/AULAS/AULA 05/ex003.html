<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Primeiro Programa em Js</title>
    <style>
      body {
        background-color: rgb(118, 180, 159);
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      }
      h1 {
        color: rgb(255, 255, 255);
      }
      p {
        color: rgb(255, 255, 255);
        font: bold;
      }
    </style>
  </head>
  <body>
    <h1>Olá, Mundo!</h1>
    <p>Já Me Livrei da Maldição</p>
    <!--Programa em Java Script-->
    <script>
      var n1 = Number(window.prompt('Digite um número, Manolo:'))
      var n2 = Number(window.prompt('Digite outro Número, Manolo:'))
      var s = n1 + n2
      window.alert(`A soma entre ${n1} e ${n2} é ${s}`)
    </script>
  </body>
</html>
