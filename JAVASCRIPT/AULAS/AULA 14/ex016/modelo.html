<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Modelo de Ex</title>
  </head>
  <body>
    <header>
      <h1>Vamos Contar</h1>
    </header>
    <section>
      <div>
        <form id="form">
          <label for="txtinicio">Inicío</label> <br />
          <input type="number" name="inicio" id="txtinicio" step="1" /> <br />
          <label for="txtfim">Fim</label><br />
          <input type="number" name="fim" id="txtfim" step="1" /><br />
          <label for="txtpasso">Passo</label><br />
          <input type="number" name="passo" id="txtpasso" step="1" /><br />
        </form>
        <input type="submit" value="Contar" onclick="contar()" />
      </div>
      <div id="result">Preparando Contagem...</div>
    </section>
    <footer>
      <p>&copy;José Gonçalves</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
