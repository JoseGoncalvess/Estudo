<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vide com HTML5</title>
  </head>
  <body>
    <h1>Inserindo videos hospedados Localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor!</p>
    <video poster="img/capa.png" controls width="560">
      <source src="midia/meu video.mp4" type="video/mp4" />
      <source src="midia/meu video.m4v" type="video/mp4" />
      <source src="midia/meu video.webm" type="video/webm" />
      <source src="midia/meu video.ogv" type="video/ogg" />
    </video>
    <h1>Inserindo videos do You tube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/0a1r0JaONS4"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <h1>Inserindo video com o vimeo</h1>
    <iframe
      src="https://player.vimeo.com/video/721894139?h=aa2c6de7ab&byline=0&portrait=0"
      width="560"
      height="315"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
    ></iframe>
    <p>
      <a href="https://vimeo.com/721894139"></a>
    </p>
  </body>
</html>
