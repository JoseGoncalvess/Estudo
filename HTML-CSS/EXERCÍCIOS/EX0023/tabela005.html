<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      table {
        border-collapse: collapse;
        width: 300px;
        align-items: center;
      }
      td,
      th {
        border: 1px solid black;
        padding: 5px;
      }
      .cnome {
        background-color: aqua;
      }
    </style>
    <title>Tabela</title>
  </head>
  <body>
    <h1>perssonalização de colunas</h1>

    <table>
      <colgroup>
        <col class="cnome" span="2" />
        <col class="cidade" />
        <col class="cprof" />
      </colgroup>
      <!--Configuração por coluna, usando span=expanção-->
      <caption>
        Cadastros
      </caption>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Sexo</th>
        <th scope="col">Idade</th>
        <th scope="col">Profissão</th>
      </tr>
      <tr>
        <td>Anny</td>
        <td>F</td>
        <td>21</td>
        <td>Professora</td>
      </tr>
      <tr>
        <td>Gui</td>
        <td>M</td>
        <td>21</td>
        <td>Professor</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>F</td>
        <td>20</td>
        <td>Jornalista</td>
      </tr>

      <tr>
        <td>Gui</td>
        <td>G</td>
        <td>19</td>
        <td>Estudante</td>
      </tr>
      <tr>
        <td>maykon</td>
        <td>G</td>
        <td>21</td>
        <td>Estudante</td>
      </tr>
    </table>
  </body>
</html>
