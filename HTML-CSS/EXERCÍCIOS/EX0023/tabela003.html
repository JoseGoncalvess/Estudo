<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      table {
        border-collapse: collapse;
        width: 300px;
        align-items: center;
      }
      td {
        border: 1px solid black;
        padding: 5px;
      }
    </style>
    <title>Tabela</title>
  </head>
  <body>
    <h1>Mesclagem de Células</h1>
    <table>
      <tr>
        <td>a</td>
        <td colspan="2">b</td>
        <!--Expanção de coluna-->
      </tr>
      <tr>
        <td rowspan="3">d</td>
        <!--expanssão de linha-->
        <td>e</td>
        <td rowspan="2">f</td>
      </tr>
      <tr>
        <td>h</td>
      </tr>
      <tr>
        <td>k</td>
        <td>l</td>
      </tr>
      <tr>
        <td>m</td>
        <td>n</td>
        <td>o</td>
      </tr>
      <tr>
        <td colspan="3">p</td>
      </tr>
    </table>
  </body>
</html>
