<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      div > p {
        display: none;
      }
      div:hover > p {
        display: block;
        color: white;
        background-color: royalblue;
        width: 300px;
      }
      div:hover {
        color: blueviolet;
      }
    </style>
    <title>Dexemplo de Hover</title>
  </head>
  <body>
    <h1>Exemplo de Hover</h1>
    <h2>Passe o Mouse sobre o texto Abaixo</h2>
    <p>Passe o Mouse sobre o texto Abaixo</p>
    <div>
      Passe o mouse Aqui
      <p>texto Escondido</p>
    </div>
    <p>Fim do exemplo</p>
  </body>
</html>
