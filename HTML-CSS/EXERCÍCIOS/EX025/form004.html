<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-mail e senha</title>
  </head>
  <body>
    <h1>PArticipe agoa do nodod curso</h1>
    <form action="#" method="get">
      <fieldset>
        <legend>Dados pesoais</legend>
        <p>
          <label for="iemail">E-mail:</label>
          <input
            type="email"
            name="email"
            id="iemail"
            required
            autocomplete="email"
          />
        </p>
        <!--
          Estudar masi sobre  RegEx
        -->
        <p>
          <label for="iphone"> Telefone:</label>
          <input
            type="tel"
            name="phone"
            id="iphone"
            required
            autocomplete="tel"
            pattern="^[0-9]{4}-[0-9]{4}$"
          />
      </fieldset>
      </p>
      <input type="submit" value="Me cadastra" />
      <input type="reset" value="Limpar" />
    </form>
  </body>
</html>
