<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forma006</title>
  </head>
  <body>
    <h1>tentando os utimos input</h1>
    <form action="#" method="get" autocomplete="on">
      <p>
        <label for="icolor">Escolha a Cor</label>
        <input type="color" name="color" id="icolor" />
      </p>
      <p>
        <label for="satis">Nivel de satisfação:</label>
        <input type="range" name="satis" id="satis" />
      </p>
      <p>
        <label for="ifoto">Escolha a foto de Perfil</label>
        <input type="file" name="foto" id="ifoto" />
      </p>
      <!--So funciona com o metodo post, pois os arquivos são serão enviado neste metodo!-->

      <p>
        <input type="submit" value="Me cadastra" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
