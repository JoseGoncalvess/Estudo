<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controles de Formularios</title>
  </head>
  <body>
    <h1>Teste de Formul√°rio</h1>
    <form action="Cadastro.php" method="get" autocomplete="on">
      <p>
        <label for="inome"> Nome</label>
        <input
          type="text"
          name="nome"
          id="inome"
          placeholder="Nome completo"
          maxlength="30"
          autocomplete="name"
          required
        />
      </p>
      <p>
        <label for="imediaa">Media</label>
        <input
          type="number"
          name="media"
          id="imedia"
          min="0"
          max="10"
          placeholder="De 0 a 10"
          step="0.5"
          value="5"
          required
        />
      </p>
      <p>
        <label for="imes">Perio letivo:</label>
        <input type="month" name="mes" id="imes" value="2020-08" />
      </p>
      <p>
        <label for="idia">Data</label>
        <input type="date" name="data" id="idata" value="2000-11-07" />
      </p>
      <p>
        <label for="itime">Hora da Prova</label>
        <input type="time" name="time" id="itame" />
      </p>

      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
