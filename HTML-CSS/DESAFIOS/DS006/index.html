<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags HTML5</title>
  </head>
  <body>
    <h1>Tags em HTML5</h1>
    <p>
      No <strong>HTML5</strong> Podemos inserir elementos da lista abaixo,
      conheç amis as tags, passando o mouse sobre as situações em que são
      ultilizadas.
    </p>
    <ul>
      <li><abbr title="Usa a Tag <p>">Parágrafo</abbr></li>
      <li><abbr title="Usa a Tag <H1>">Título</abbr></li>
      <li><abbr title="usa a Tag <img>">imagem</abbr></li>
      <li><abbr title="Usa a Tag <abbr>">Abreviações</abbr></li>
      <li><abbr title="Usa a Tag <código>">Código-fonte</abbr></li>
      <li><abbr title="Usa a Tag <ol>">Lista Numereda</abbr></li>
      <li><abbr title="Usa a Tag <ul>">Lista com Demarcadores</abbr></li>
    </ul>
  </body>
</html>
